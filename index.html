<!DOCTYPE html>
<html>
<body style="
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-family:sans-serif;
color:white;
background:url('guard.jpg') center/cover no-repeat;
">

<!-- dark overlay -->
<div style="
position:fixed;
top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.6);
z-index:0;
"></div>

<div style="z-index:1;text-align:center;">

<div style="font-size:28px;">Password required ðŸšª</div>

<input id="pw" type="password" placeholder="Enter password"
style="
margin-top:20px;
padding:12px;
font-size:20px;
border-radius:8px;
border:none;
text-align:center;
">

<div id="msg" style="margin-top:10px;color:red;"></div>

</div>

<video id="v" style="display:none" playsinline>
  <source src="aa2.mp4" type="video/mp4">
</video>

<script>

function checkPassword() {
  const input = document.getElementById("pw").value;

  if (input.length > 0) {
    play();
  } else {
    document.getElementById("msg").textContent = "Access denied ðŸ˜ˆ";
  }
}

function play() {
  let v = document.getElementById("v");
  document.body.innerHTML = "";
  document.body.appendChild(v);
  v.style.display = "block";
  v.play();
}

document.getElementById("pw").addEventListener("keydown", function(e) {
  if (e.key === "Enter") checkPassword();
});
</script>

</body>
</html>
